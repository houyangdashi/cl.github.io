<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
				var a = (prompt("请输入数字",""));
				// 三角形
				for (let i = 0; i < a; i++) {
				    for (let j = i; j < a-1; j++) {
				        document.write("&nbsp;&nbsp;")
				    }
				    for (let j = 0; j <= i; j++) {
						
				        document.write("*")
				        document.write("&nbsp;&nbsp;&nbsp;")
				    }
				    document.write("<br>")
				}
			
			//平行四边形
			for (let i = 0; i < a; i++) {
			    for (let j = 0; j < a - i; j++) {
			        document.write("&emsp;")
			    }
			    for (let k = 0; k < a; k++) {
			        document.write("*&emsp;")
			    }
			    document.write("<br>")
			}
			//菱形
			for (let i = 1; i <= a; i++) {
			    for (let j = 1; j <= a - i; j++) {
			        document.write("&emsp;")
			    }
			    for (let j = 1; j <= i; j++) {
			        document.write("* &emsp; ")
			    }
			    document.write("<br>")
			}
					
			for (let i = 1; i <= a; i++) {
			    for (let j = 1; j <= i; j++) {
			        document.write("&emsp;")
			    }
			    for (let j = 1; j <= a - i; j++) {
			        document.write("* &emsp; ")
			    }
			    document.write("<br>")
			}
		</script>	
	</head>
	<body>
	</body>
</html>
